<div class="add-product-form">
  <h2>Add New Product</h2>

  <form (ngSubmit)="addProduct()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" [(ngModel)]="product.name" name="name" required>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" id="price" [(ngModel)]="product.price" name="price" required>
    </div>

    <div class="form-group">
      <label for="promotion">Promotion:</label>
      <input type="checkbox" id="promotion" [(ngModel)]="product.promotion" name="promotion">
    </div>

    <div class="form-group">
      <label for="discount">Discount:</label>
      <input type="number" id="discount" [(ngModel)]="product.discount" name="discount">
    </div>

    <!-- Select Existing Category or Create a New One -->
    <div class="form-group">
      <label for="existingCategory">Existing Category:</label>
      <select id="existingCategory" [(ngModel)]="selectedCategoryId" name="existingCategory" required>
        <option *ngFor="let cat of categories" [value]="cat._id">{{ cat.name }}</option>
        <option [value]="''">Create New Category</option>
      </select>
    </div>

    <!-- New Category Input (Shown Only If 'Create New Category' is Selected) -->
    <div class="form-group" *ngIf="selectedCategoryId === ''">
      <label for="newCategory">New Category Name:</label>
      <input type="text" id="newCategory" [(ngModel)]="newCategoryName" name="newCategory" required>
    </div>

    <button type="submit">Add Product</button>
  </form>
</div>
